<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="szamitas.js"></script>
    <title>Útiköltség</title>
</head>
<body>
    <div class="container">
        <h4>Útiköltség-elszámolás</h4>
        <h5>Személyes adatok</h5>
        <div class="row">
            <div class="col-4">
                <p><label for="nev">Név:</label></p>
                <p><label for="lakcim">Lakcím:</label></p>
                <p><label for="szuldatum">Születési dátum:</label></p>
            </div>
            <div class="col-8">
                <p><input required type="text" name="adatok" id="nev"></p>
                <p><input required type="text" name="adatok" id="lakcim"></p>
                <p><input required type="date" name="adatok" id="szuldatum"></p>
            </div>
        </div>
        <h5>Gépjármű-és üzemanyagadatok</h5>
        <div class="row">
            <div class="col-4">
                <p><label for="gyartmany">Gyártmány, típus:</label></p>
                <p><label for="lakcim">Üzemanyag fajtája:</label></p>
                <p><label for="norma">Fogyasztási norma:</label></p>
                <p><label for="utazasdatum">Utazás dátuma:</label></p>
                <p><label for="uzemanyagra">Üzemanyag egységára:</label></p>
            </div>
            <div class="col-8">
                <p><input type="text" name="autoadat" id="gyartmany"></p>
                <p>
                    <select required name="autoadat" id="uzemanyagtipus" onchange="getuzemanyagtipus()">
                        <option selected>Üzemanyag</option>
                        <option id="benzin" value="Benzin">Benzin</option>
                        <option id="gazolaj" value="Gazolaj">Gázolaj</option>
                    </select>
                </p>
                <p>
                    <select required name="autoadat" id="norma">
                        <option id="b0"></option>
                        <option id="b1"></option>
                        <option id="b2"></option>
                        <option id="b3"></option>
                        <option id="b4"></option>
                    </select>
                </p>
                <p><input required class="mt-3" type="date" name="autoadat" id="utazasdatum"></p>
                <p><input readonly type="number" name="autoadat" id="uzemanyagar"> <span>Ft/l</span></p>
                <p class="h6">Forrás: <a href="https://nav.gov.hu/ugyfeliranytu/uzemanyag/">https://nav.gov.hu/ugyfeliranytu/uzemanyag/</a></p>
            </div>
        </div>
        <h5>A megtett út adatai</h5>
        <div class="row">
            <div class="col-4">
                <p><label for="indulas">Kiindulási hely:</label></p>
                <p><label for="erkezes">Úticél:</label></p>
                <p><label for="koztescel">További úticél:</label></p>
                <p><label for="kmadat">Összes megtett távolság:</label></p>
            </div>
            <div class="col-8">
                <p><input required type="text" name="utadat" id="indulas"></p>
                <p><input required type="text" name="utadat" id="erkezes"></p>
                <p><input required type="text" name="utadat" id="koztescel"></p>
                <p><input type="text" name="utadat" id="kmadat"></p>
            </div>
            <div class="col-12 text-center">
                <button onclick="szamitas()">Ellenőrzés és számítás</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <p><label for="osszkoltseg">Útiköltség:</label></p>
                <p><label for="amortizacio">Amortizáció:</label></p>
                <p><label for="elszamolhato">Összes elszámolható költség:</label></p>
            </div>
            <div class="col-8">
                <p><input readonly type="text" name="osszes" id="osszkoltseg"></p>
                <p><input readonly type="text" name="osszes" id="amortizacio"></p>
                <p><input readonly type="text" name="osszes" id="elszamolhato"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button>Nyomtatás</button>
            </div>
        </div>
    </div>
    
</body>
</html>
